<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EDUVITAL</title>
    <style>
        body, html {
            height: 100%;
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
        }

        .bg {
            background-image: url("images/Background.gif");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute; /* Position background to cover the entire viewport */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Send background to the back */
        }

        .container {
            background-color: #ffa299;
            color: #cf807b;
            padding: 20px; /* Adjust padding for a smaller box */
            border-radius: 10px;
            width: 300px; /* Set a fixed width */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex; /* Use flexbox */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            position: relative; /* For absolute positioning of the image */
        }
        .top-image {
            width: 350px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 1; /* Space between logo and container */
        }
        
        h1 {
            color: #C66264;
            margin: 0;
        }

        input[type="text"], input[type="password"], select {
            width: 80%; /* Set width to 80% of the container */
            max-width: 250px; /* Maximum width for the input and select */
            padding: 10px;
            margin: 10px 0; /* Space between inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center the text within the input and select */
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%; /* Make the button full width of the container */
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: #ecf0f1;
            margin-top: 10px; /* Space between buttons */
            display: inline-block; /* Make the link behave like a block element */
        }

        a:hover {
            color: #f39c12;
        }
    </style>
<script>
        function updateLoginFields() {
            var userType = document.getElementById('user-type').value;
            var usernameField = document.getElementById('username-field');
            var passwordField = document.getElementById('password-field');

            if (userType === 'student') {
                usernameField.placeholder = "Username or Email";
                passwordField.placeholder = "Password";
            } else if (userType === 'therapist') {
                usernameField.placeholder = "Name";
                passwordField.placeholder = "Password";
            } else if (userType === 'admin') {
                usernameField.placeholder = "ID Number";
                passwordField.placeholder = "Password";
            }
        }
    </script>
</head>
<body class="bg"> 

    <img src="images/Logo.png" alt="Top Image" class="top-image"> 

    <div class="container">
        <h1>Login</h1>
        <form action="php/login.php" method="POST">
            <select name="user-type" id="user-type" onchange="updateLoginFields()">
                <option value="">Select User Type</option>
                <option value="student">Student</option>
                <option value="therapist">Therapist</option>
                <option value="admin">Admin</option>
            </select>
            <input type="text" name="username" id="username-field" placeholder="Username or Email" required>
            <input type="password" name="password" id="password-field" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="Main-page.html">Back to Main Page</a> <!-- Back button -->
        </form>
    </div>

</body>
</html>
